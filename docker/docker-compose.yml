# ═══════════════════════════════════════════════════════════
# Mako — Local Infrastructure Stack
# ═══════════════════════════════════════════════════════════
#
# Usage:
#   cd docker/
#   docker compose up -d          # Start all services
#   docker compose ps              # Check status
#   docker compose logs -f kafka   # Follow Kafka logs
#   docker compose down -v         # Stop and remove volumes
#
# Services:
#   - Kafka (KRaft, no Zookeeper)  localhost:9092
#   - Schema Registry              localhost:8081
#   - PostgreSQL                   localhost:5432
#   - Flink JobManager             localhost:8082
#   - Flink SQL Client             (interactive)
#   - Kafka UI                     localhost:8080
#   - Adminer (DB UI)              localhost:8083
#
# ═══════════════════════════════════════════════════════════

name: mako-infra

services:

  # ── Kafka (KRaft mode — no Zookeeper needed) ────────────
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    hostname: kafka
    container_name: mako-kafka
    user: "0:0"
    ports:
      - "9092:9092"
      - "9101:9101"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093,HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_JMX_PORT: 9101
      KAFKA_JMX_HOSTNAME: localhost
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: kafka-broker-api-versions --bootstrap-server localhost:9092
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  # ── Schema Registry (Confluent) ─────────────────────────
  schema-registry:
    image: confluentinc/cp-schema-registry:7.6.0
    hostname: schema-registry
    container_name: mako-schema-registry
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:29092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
      SCHEMA_REGISTRY_SCHEMA_COMPATIBILITY_LEVEL: BACKWARD
    healthcheck:
      test: curl -f http://localhost:8081/ || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # ── PostgreSQL ──────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    hostname: postgres
    container_name: mako-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: mako
      POSTGRES_PASSWORD: mako
      POSTGRES_DB: mako
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: pg_isready -U mako
      interval: 5s
      timeout: 5s
      retries: 10

  # ── Flink JobManager ────────────────────────────────────
  flink-jobmanager:
    image: flink:1.18-java11
    hostname: flink-jobmanager
    container_name: mako-flink-jobmanager
    ports:
      - "8082:8081"
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        state.backend: hashmap
        state.checkpoints.dir: file:///tmp/flink-checkpoints
        rest.flamegraph.enabled: true
    command: jobmanager
    volumes:
      - flink-data:/tmp/flink-checkpoints
    healthcheck:
      test: curl -f http://localhost:8081/overview || exit 1
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ── Flink TaskManager ───────────────────────────────────
  flink-taskmanager:
    image: flink:1.18-java11
    hostname: flink-taskmanager
    container_name: mako-flink-taskmanager
    depends_on:
      flink-jobmanager:
        condition: service_healthy
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
        taskmanager.numberOfTaskSlots: 4
        taskmanager.memory.process.size: 1728m
    command: taskmanager

  # ── Flink SQL Client (interactive) ──────────────────────
  flink-sql-client:
    image: flink:1.18-java11
    hostname: flink-sql-client
    container_name: mako-flink-sql
    depends_on:
      flink-jobmanager:
        condition: service_healthy
    environment:
      FLINK_PROPERTIES: |
        jobmanager.rpc.address: flink-jobmanager
    command: bin/sql-client.sh
    stdin_open: true
    tty: true
    profiles:
      - sql

  # ── Kafka UI (for debugging) ────────────────────────────
  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.2
    hostname: kafka-ui
    container_name: mako-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
      schema-registry:
        condition: service_healthy
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: mako-local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
      KAFKA_CLUSTERS_0_METRICS_PORT: 9101
      DYNAMIC_CONFIG_ENABLED: true

  # ── Adminer (PostgreSQL UI) ─────────────────────────────
  adminer:
    image: adminer:4
    hostname: adminer
    container_name: mako-adminer
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8083:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: dracula

volumes:
  kafka-data:
  postgres-data:
  flink-data:
