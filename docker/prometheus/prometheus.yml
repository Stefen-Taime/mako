# Prometheus configuration for Mako pipelines
# Scrapes metrics from mako-runner instances on the host machine.

global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: mako-pipelines
    # host.docker.internal resolves to the host machine from inside Docker.
    # Mako pipelines expose /metrics on the configured port (default: 9090).
    static_configs:
      - targets:
          - host.docker.internal:9090
        labels:
          env: local
